<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)" />
  
  <!-- Abstract Shapes -->
  <circle cx="1100" cy="100" r="200" fill="white" opacity="0.1" />
  <circle cx="100" cy="500" r="150" fill="white" opacity="0.1" />
  
  <!-- Content Card -->
  <rect x="100" y="100" width="1000" height="430" rx="40" fill="white" filter="url(#shadow)" />
  
  <!-- Text -->
  <text x="500" y="220" font-family="Pretendard, sans-serif" font-weight="900" font-size="80" fill="#1e293b" text-anchor="middle">2026 황금연휴</text>
  <text x="500" y="320" font-family="Pretendard, sans-serif" font-weight="900" font-size="120" fill="#3b82f6" text-anchor="middle">연차나우</text>
  <text x="500" y="420" font-family="Pretendard, sans-serif" font-weight="500" font-size="40" fill="#64748b" text-anchor="middle">단 1초만에 세우는 2026년 휴가 마스터 플랜</text>
  
  <!-- Icon (Calendar/Plane concept) -->
  <g transform="translate(850, 200) scale(4)">
    <rect x="0" y="0" width="32" height="32" rx="4" fill="#3b82f6" />
    <rect x="4" y="8" width="24" height="20" rx="2" fill="white" />
    <rect x="8" y="4" width="2" height="6" rx="1" fill="white" />
    <rect x="22" y="4" width="2" height="6" rx="1" fill="white" />
    <path d="M10 16 L22 16 M16 10 L16 22" stroke="#3b82f6" stroke-width="2" />
  </g>
</svg>
